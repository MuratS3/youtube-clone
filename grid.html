<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
<body>
    <div style="display: grid;
      grid-template-columns: 100px 100px 100px;">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: pink;">div2</div>
      <div style="background-color: gray;"><p>selamlar</p></div>
    </div>

    <div style="display: grid;
      grid-template-columns: 200px 1fr;">
      <div style="background-color: antiquewhite;">Lorem ipsum dolor sit amet.</div>
      <div style="background-color: brown;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde, ab?</div>
    </div>
</body>
</html>
